<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/Books Logo .png" />
    <link rel="apple-touch-icon" href="../img/Books Logo .png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Readify</title>
  </head>
  <body class="shop-page">
    <header class="header">
      <h1 class="heading-primary">Products</h1>

      <div>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Books" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="../img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__account">
            <svg class="user-nav__account-icon nav-icon">
              <use xlink:href="../img/sprite.svg#icon-user"></use>
            </svg>
            <a href="#" class="user-nav__account-text">Account</a>
          </div>

          <div class="user-nav__cart">
            <svg class="user-nav__cart-icon nav-icon">
              <use xlink:href="../img/sprite.svg#icon-shopping-cart"></use>
            </svg>
            <a href="#" class="user-nav__cart-text">Cart</a>
          </div>

          <div class="user-nav__favourite">
            <svg class="user-nav__favourite-icon nav-icon">
              <use xlink:href="../img/sprite.svg#icon-heart"></use>
            </svg>
            <a href="#" class="user-nav__favourite-text">Favourite</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="bg-sign">
      <div class="sign">
        <button class="close-icon">
          <svg class="close-icon">
            <use xlink:href="../img/sprite.svg#icon-x"></use>
          </svg>
        </button>
        <a href="signin.html" target="_blank" class="signin__button">Login</a>
        <a href="signup.html" target="_blank" class="signup__button">Sign up</a>
      </div>
    </div>
    <main>
      <section class="section-books">
        <div class="cards u-mb-md">
          <figure class="card">
            <img src="../img/Book  (1).jpg" alt="Book Card" class="card__img" />

            <div class="card__content">
              <div class="card__price">
                <span class="number">100</span>
                <span class="Epound"> E&pound; </span>
              </div>

              <div class="card__text-box u-mb-vsm">
                <p class="card__name">Rich dad poor dad</p>
                <p class="card__author">Robert Kiyosaki</p>
              </div>

              <div class="card__cta-box">
                <a href="#" class="card__addtocart">Add to cart</a>
                <svg class="card__icon">
                  <use xlink:href="../img/sprite2.svg#icon-favorite"></use>
                </svg>
              </div>
            </div>
          </figure>

          <figure class="card">
            <img
              src="../img/Book  (10).jpg"
              alt="Book Card"
              class="card__img"
            />
            <div class="card__content">
              <div class="card__price">
                <span class="number">130</span>
                <span class="Epound"> E&pound; </span>
              </div>

              <div class="card__text-box u-mb-vsm">
                <p class="card__name">The 48 law of power</p>
                <p class="card__author">Robert Greene</p>
              </div>

              <div class="card__cta-box">
                <a href="#" class="card__addtocart">Add to cart</a>
                <svg class="card__icon">
                  <use xlink:href="../img/sprite2.svg#icon-favorite"></use>
                </svg>
              </div>
            </div>
          </figure>

          <figure class="card">
            <img
              src="../img/Book  (11).jpg"
              alt="Book Card"
              class="card__img"
            />
            <div class="card__content">
              <div class="card__price">
                <span class="number">117</span>
                <span class="Epound"> E&pound; </span>
              </div>

              <div class="card__text-box u-mb-vsm">
                <p class="card__name">Atomic Habits</p>
                <p class="card__author">James clear</p>
              </div>

              <div class="card__cta-box">
                <a href="#" class="card__addtocart">Add to cart</a>
                <svg class="card__icon">
                  <use xlink:href="../img/sprite2.svg#icon-favorite"></use>
                </svg>
              </div>
            </div>
          </figure>

          <figure class="card">
            <img
              src="../img/Book  (12).jpg"
              alt="Book Card"
              class="card__img"
            />
            <div class="card__content">
              <div class="card__price">
                <span class="number">160</span>
                <span class="Epound"> E&pound; </span>
              </div>

              <div class="card__text-box u-mb-vsm">
                <p class="card__name">Mental Wellness</p>
                <p class="card__author">Pat Thomas</p>
              </div>

              <div class="card__cta-box">
                <a href="#" class="card__addtocart">Add to cart</a>
                <svg class="card__icon">
                  <use xlink:href="../img/sprite2.svg#icon-favorite"></use>
                </svg>
              </div>
            </div>
          </figure>

          <figure class="card">
            <img
              src="../img/Book  (13).jpg"
              alt="Book Card"
              class="card__img"
            />
            <div class="card__content">
              <div class="card__price">
                <span class="number">110</span>
                <span class="Epound"> E&pound; </span>
              </div>

              <div class="card__text-box u-mb-vsm">
                <p class="card__name">Alula Ever</p>
                <p class="card__author">Saudi Oasis</p>
              </div>

              <div class="card__cta-box">
                <a href="#" class="card__addtocart">Add to cart</a>
                <svg class="card__icon">
                  <use xlink:href="../img/sprite2.svg#icon-favorite"></use>
                </svg>
              </div>
            </div>
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="logo">
        <img
          class="logo__img"
          src="../img/Books Logo .png"
          alt="readify logo"
        />
        <div class="logo__text">
          <p class="logo__text--top">Readify</p>
          <p class="logo__text--bottom">Book Store</p>
        </div>
      </div>

      <nav class="footer__nav">
        <ul class="footer__nav-list">
          <li class="list-item"><a href="#" class="list-link">Home</a></li>
          <li class="list-item"><a href="#" class="list-link">Books</a></li>
          <li class="list-item">
            <a href="#" class="list-link">Best Sales</a>
          </li>
          <li class="list-item"><a href="#" class="list-link">About us</a></li>
          <li class="list-item">
            <a href="#" class="list-link">Contact us</a>
          </li>
        </ul>
      </nav>
      <address class="contacts">
        <a>+20 103 342 0297</a>
        <a href="tel:+20 103 342 0297" class="contact-btn">request a call</a>
      </address>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
