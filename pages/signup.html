<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/Books Logo .png" />
    <link rel="apple-touch-icon" href="../img/Books Logo .png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Readify | Sign up</title>
  </head>
  <body class="signup">
    <form action="#" class="signup__form">
      <legend class="heading-secondary u-mb-lg">Get started now</legend>
      <p class="name">
        <label for="signup__name" class="signup__name-label">Name</label>
        <input
          type="text"
          class="signup__name input-box"
          id="signup__name"
          placeholder="full name"
        />
      </p>

      <p class="email">
        <label for="signup__email" class="signup__email-label"
          >Email address</label
        >
        <input
          type="email"
          class="signup__email input-box"
          id="signup__email"
          placeholder="example@gmail.com"
        />
      </p>

      <p class="password">
        <label for="signup__password" class="signup__password-label"
          >password</label
        >
        <input
          type="password"
          class="signup__password input-box"
          id="signup__password"
          placeholder="password"
        />
      </p>

      <p class="policy">
        <input type="checkbox" class="signup__policy" id="signup__policy" />

        <label for="signup__policy" class="signup__policy-label"
          >I agree to the
          <a class="terms-policy" href="#">terms &amp; policy</a>
        </label>
      </p>

      <button class="signup__button u-mb-sm">Sign up</button>
      <span class="have-account"
        >Have an account? <a href="signin.html">Sign in</a></span
      >
    </form>
    <div class="img-box" aria-label="signup img" role="img"></div>
  </body>
</html>
